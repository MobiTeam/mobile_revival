<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IT-Forum 2016</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>

	<style>

		/* one problem - this don't work in safari */

		#findedPath {
			fill: none;
			stroke: rgb(232,95,76);
			stroke-width: 2px;
			animation: dash 1s linear forwards;
		}

		@keyframes dash {
		  to {
		    stroke-dashoffset: 0;
		  }
		}

		p {
			padding: 5px;
		}

		text {
			fill: brown!important;
			font-family: 'Roboto', sans-serif;
			-moz-user-select: none;
			-webkit-user-select: none;
			user-select: none;
			cursor: pointer;
		}

		html, body {
			background: #FAFAF0;
			min-height: 100%;
		}

		.previmg {
			width: 120px;
			height: 120px;
			float: left;
			margin: 5px 5px 10px 5px;
		}
		.another_content {
			max-height: 500px;
			overflow-y: scroll;
			text-align: justify;
			padding-right: 15px;
			text-indent: 10px;
		}

		.another_content h4 {
			text-align: center;
		}

		rect, polygon, .activePath {
			opacity: 0.75!important;
			cursor: pointer!important;
		}

		rect:hover, polygon:hover, .activePath:hover {
			opacity: 0.85!important;			
		}

		rect:active, polygon:active, .activePath:active {
			opacity: 1!important;
		}

		.stroke {
			stroke: grey;
			stroke-width: 0.3;
		}

		.selectBox, .informationBox {
			width: 460px;
			text-align: center;
			background: #FAFAEB;
			padding: 0px 0px 5px;
			border-radius: 5px;
			font-family: 'Roboto', sans-serif;
			position: fixed;
			right: 16px;
			-webkit-box-shadow: -1px 1px 18px -4px rgba(0,0,0,0.55);
			-moz-box-shadow: -1px 1px 18px -4px rgba(0,0,0,0.55);
			box-shadow: -1px 1px 18px -4px rgba(0,0,0,0.55);
		}

		.informationBox {
			top: 250px;
		}

		.selectBoxHeader, .informationBoxHeader {
			background: #FFECB3;
			border-radius: 5px 5px 0px 0px;
			padding: 6px;
			font-size: 18px;
			border-bottom: 1px solid #FFD861;
		}

		.selectBoxHeader_icon, .informationBoxHeader_icon {
			height: 16px;
			width: 32px;
			background: url('show-hide-icon.png');
			float: right;
			margin-top: 4px;
			opacity: 0.7;
			cursor: pointer;
			background-repeat: no-repeat;
		}

		.openedIcon {
			background-position: 0px -17px;
		}

		.openedInfIcon {
			background-position: 0px -17px;
		}

		.selectBoxHeader_icon:hover {
			opacity: 0.8;
		}

		.selectBoxHeader_icon:active {
			opacity: 1;
		}

		.innerWrapper {
			padding: 5px;
		}

		.selectFrom, .selectTo {
			font-family: 'Roboto', sans-serif;
			padding: 2px;
			font-size: 14px;
			margin-left: -4px;
		}

		.fromText, .toText {
			font-size: 16px;
			padding: 4px;
			display: block;
			text-align: left;
		}

		.toText:before, .fromText:before {
			content: '';
			display: block;
			width: 32px;
			height: 32px;			
			float: left;
		}

		.toText:before {
			background: url('locator-b.png');
			background-size: 32px 32px;
		}

		.fromText:before {
			background: url('locator-a.png');
			background-size: 32px 32px;
		}

		.createPathButton {
			padding: 5px;
			font-size: 16px;
		}

		.distanseBlock {
			text-align: left;
		    padding-left: 5px;
		    color: grey;
		}

		ul li {
			margin-top: 7px;
			margin-bottom: 7px;
		}
		a.createPathButton {
		  color: #fff; /* цвет текста */
		  text-decoration: none; /* убирать подчёркивание у ссылок */
		  user-select: none; /* убирать выделение текста */
		  background: rgb(212,75,56); /* фон кнопки */
		  padding: 0.5em 0em;
		  outline: none; /* убирать контур в Mozilla */
		  display: block;
   		  width: 80%;
   		  margin: 0 auto;
   		  margin-top: 10px;
   		  transition: background-color 0.3s ease;
   		  -webkit-transition: background-color 0.3s ease;
	      -moz-transition: background-color 0.3s ease;
	      -o-transition: background-color 0.3s ease;
		} 
		a.createPathButton:hover { background: rgb(232,95,76); } /* при наведении курсора мышки */
		a.createPathButton:active { background: rgb(152,15,0); } /* при нажатии */

	</style>	

	<div class='selectBox' style='display:none;'>

		<div class='selectBoxHeader'>
			Поиск маршрута
			<div class='selectBoxHeader_icon openedIcon'></div>			
		</div>
		<div class='innerWrapper'>
			<span class='fromText'>Начальное положение:</span>
			<select class="selectFrom">
				
			</select>
			
			<span class='toText'>Конечное положение:</span>
			
			<select class="selectTo">
				
			</select>

			<div class='distanseBlock'>
				<img src="road-with-two-placeholders.png">
				<span style='vertical-align: super;'>Расстояние: <span class='calcDist'></span></span>
			</div>
			<a class='createPathButton' href="#">Построить маршрут</a>
		</div>
	</div>

	<div class='informationBox'>
		
		<div class='informationBoxHeader'>
			Информация
			<div class='informationBoxHeader_icon openedInfIcon'></div>		
		</div>

		<div class="innerWrapper">
			
		</div>
	</div>

	<script type="text/javascript" src="path-finder.js"></script>
	<script type="text/javascript" src="rounder.js"></script>
	<script type="text/javascript" src="jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="jquery-ui-1.9.2.custom.min.js"></script>
	<script type="text/javascript" src="svg-pan.js"></script>

	<script>

	var nodes = [
			
		];	

	var data_blocks;	

	$(function() {

		svgPanZoom('#technopark_map', {
          zoomEnabled: true,
          fit: true,
          center: true
        });

		$('#technopark_map').css('width', '100%').css('height', $('html').height());

		$('.createPathButton').click(function(){
			createSelectedPath(pathFinder);
		});

		$('.selectBoxHeader_icon').click(function(){
			$(this).toggleClass('openedIcon');
			$('.selectBox .innerWrapper').toggle();
		})

		$('.informationBoxHeader_icon').click(function(){
			$(this).toggleClass('openedInfIcon');
			$('.informationBox .innerWrapper').toggle();
		})

		$('.selectBox, .informationBox').draggable()

		$.ajax({
			type: 'GET',
			url: 'data.json',
			dataType: 'json',
			success: function(response) {

				console.log(response);
				var options;
				for(var key in response) {
					if(response[key].title.toLowerCase().indexOf('unknown') == -1)
						options += "<option value=" + key + ">" + response[key].title + "</option>";
				}
				
				$('.selectFrom').html(options);
				// $('.selectTo').html(options);

				// dirty code
				var optionsEl= $(".selectFrom option"); 
				optionsEl.detach().sort(function(a, b) {
					var at = $(a).text().toLowerCase();
  					var bt = $(b).text().toLowerCase();         
    				return (at > bt)?1:((at < bt)?-1:0);
				});
				optionsEl.appendTo(".selectFrom");     
				optionsEl.clone().appendTo(".selectTo");     

				$('.selectBox').show(0);

				data_blocks = response;

			},
			error: function() {
				alert('Ошибка загрузки данных с сервера.');
			}
		})

		$('[data-info-id]').click(function(){

			var informHtml = "",
				currentBlock = data_blocks[$(this).attr('data-info-id')];

			if(currentBlock.img != "") {
				informHtml += "<img class='previmg' src='"
				 + currentBlock.img + "' alt='" + currentBlock.title + "' title='" + currentBlock.title + "'>";	
			}
			
			informHtml += "<h3>" + currentBlock.title + "</h3>";
			informHtml += "<div style='clear:both'></div>";
			informHtml += "<div class='another_content'></div>";
			
			$('.informationBox .innerWrapper').html(informHtml);

			if(currentBlock.desctiption.indexOf('.html') != -1){
				$('.another_content').load(currentBlock.desctiption);
			} else {
				$('.another_content').html('Подробная информация по этому объекту отсутствует');
			}			

		});

		$('circle').each(function() {

			var currentNode = {};

			currentNode['id'] = +$(this).attr('data-id');
			
			currentNode['cords'] = {
				x: +$(this).attr('cx'),
				y: +$(this).attr('cy')
			};
			
			currentNode['connected'] = $(this).attr('data-connected').split('_').map(function(a){return +a});
			
			nodes[currentNode['id']] = currentNode;
		});

		//drawUnionLine(nodes);
		pathFinder.setNodes(nodes);
		
		// checkPaths();
		
	})


		function createSelectedPath(pathFinder) {

			var fromPoint = $('.selectFrom option:checked').val(),
				  toPoint = $('.selectTo option:checked').val();

			pathFinder.calcPathFrom(fromPoint);
			createPath(pathFinder.getPathTo(toPoint));

		}


		function drawUnionLine(nodes) {


			for(var i = 0; i < nodes.length; i++) {

				if(nodes[i]) {
					for(var j = 0; j < nodes[i]['connected'].length; j++) {

						if(nodes[nodes[i]['connected'][j]]) {
							createLine(nodes[i]['cords'], nodes[nodes[i]['connected'][j]]['cords']);
						}					

					}
				}
				
			}

		}

		function checkPaths() {
				
			var pathsLength = [],
				pathsCnt = [],
				paths = [];

			for(var i = 0; i < nodes.length; i++) {

				if(nodes[i]) {

					pathFinder.calcPathFrom(i);

					for(var j = 0; j < nodes.length; j++) {

						if(nodes[j]) {
							
							if(!pathsCnt[i]){
							   pathsCnt[i] = 0;
							}

							if(!pathsCnt[j]){
							   pathsCnt[j] = 0;
							}

							pathsCnt[i]++;
							pathsCnt[j]--;

							pathsLength.push(i + " " + j);
							console.log(i + " " + j);
							paths.push(pathFinder.getPathTo(j));

						}

					}

				}

			}

			
			for(var i = 0; i < paths.length; i++) {

				setTimeout(createPath, i * 1100, paths[i]);

			}	
			
			console.log(pathsCnt);

		}

		////////////////////

		function createCircle(cords) {

			var svgNS = "http://www.w3.org/2000/svg";

			var myCircle = document.createElementNS(svgNS,"circle");
			myCircle.setAttributeNS(null,"id","mycircle");
			myCircle.setAttributeNS(null,"cx",cords.x);
			myCircle.setAttributeNS(null,"cy",cords.y);
			myCircle.setAttributeNS(null,"r",5);
			myCircle.setAttributeNS(null,"fill","red");
			myCircle.setAttributeNS(null,"stroke","none");

			$('.svg-pan-zoom_viewport').append(myCircle);

		}

		function createLine (from, to) {

			var svgNS = "http://www.w3.org/2000/svg";

			var line = document.createElementNS(svgNS,"line");

			line.setAttributeNS(null,"x1",from.x);
			line.setAttributeNS(null,"y1",from.y);

			line.setAttributeNS(null,"x2",to.x);
			line.setAttributeNS(null,"y2",to.y);

			line.setAttributeNS(null,"stroke","green");
			
			$('.svg-pan-zoom_viewport').append(line);


		}

		function createText(cords, txt) {

			var svgNS = "http://www.w3.org/2000/svg";

			var text = document.createElementNS(svgNS,"text");

			text.setAttributeNS(null,"x",+cords.x - 10);
			text.setAttributeNS(null,"y",+cords.y - 10);
			text.setAttributeNS(null,"font-size","20");

			var textNode = document.createTextNode(txt);
			text.appendChild(textNode);

			$('.svg-pan-zoom_viewport').append(text);

		}

		function createPath(nd) {

			console.log(nd);

			$("#findedPath").remove();

			var cordsArr = [];

			for(var i = 0; i < nd.length; i++) {

				var cn = nodes[nd[i]].cords;

				cordsArr.push(cn.x + ", " + cn.y);

			}
			
			var path = 'M ' + cordsArr.join(' L ');

			path = path.replace(/,/gi,'');
			// console.log(roundPathCorners(path, 5));

			var svgNS = "http://www.w3.org/2000/svg";

			var newpath = document.createElementNS(svgNS,"path");

			newpath.setAttribute("id", "findedPath");
			newpath.setAttribute("d", roundPathCorners(path, 5, false));  
			newpath.setAttribute("stroke", "black");  
			newpath.setAttribute("stroke-width", 5);  
			newpath.setAttribute("stroke-linejoin", 'round');  
			newpath.setAttribute("opacity", 1);  
			newpath.setAttribute("fill", "none");
			newpath.setAttribute("stroke-dasharray", newpath.getTotalLength());
			newpath.setAttribute("stroke-dashoffset", newpath.getTotalLength());

			$('.svg-pan-zoom_viewport').append(newpath);
			console.log(newpath.getTotalLength());
			$('.calcDist').html((newpath.getTotalLength() * 0.137931).toFixed(2) + ' м.');
			// document.getElementById("technopark_map").appendChild(newpath);

		}
		
	</script>
